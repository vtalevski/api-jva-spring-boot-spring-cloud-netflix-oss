spring:
  application:
    name: api-jva-spring-boot-spring-cloud-netflix-eureka-client-called-one
  cloud:
    config:
      discovery:
        enabled: true
        service-id: api-jva-spring-boot-spring-cloud-netflix-eureka-client-configuration-server
      fail-fast: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: ${PORT_NUMBER}
  servlet:
    context-path: /${spring.application.name}

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/api-jva-spring-boot-spring-cloud-netflix-eureka-server/eureka
